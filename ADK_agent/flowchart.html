             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "green", "id": "C1", "label": "The Service Provider shall deliver the software and documentation within 30 days of contract signing.", "shape": "dot", "size": 10, "title": "Risk: Delay in delivery may lead to project timeline disruption and penalty fees.\nImpact: Project timeline disruption, penalty fees"}, {"color": "orange", "id": "C2", "label": "The Client shall provide all necessary access and data required for implementation.", "shape": "dot", "size": 10, "title": "Risk: Incomplete or delayed data access may cause implementation delays.\nImpact: Implementation delays"}, {"color": "orange", "id": "C3", "label": "Payment will be made in three installments: 40% upfront, 30% mid-project, and 30% upon final delivery.", "shape": "dot", "size": 10, "title": "Risk: Non-payment or delayed payment could impact project cash flow.\nImpact: Project cash flow issues"}, {"color": "red", "id": "C4", "label": "The Service Provider shall maintain confidentiality of all Client data for a period of 5 years.", "shape": "dot", "size": 10, "title": "Risk: Breach of confidentiality could result in legal action and reputational damage.\nImpact: Legal action, reputational damage"}, {"color": "orange", "id": "C5", "label": "The Client may terminate the contract with 30 days written notice.", "shape": "dot", "size": 10, "title": "Risk: Early termination could result in financial loss for the Service Provider.\nImpact: Financial loss"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "C1", "to": "C2", "width": 1}, {"arrows": "to", "from": "C2", "to": "C3", "width": 1}, {"arrows": "to", "from": "C3", "to": "C4", "width": 1}, {"arrows": "to", "from": "C4", "to": "C5", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
